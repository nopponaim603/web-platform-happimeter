<!DOCTYPE html>
<html lang="en">
  <script></script>
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script type="module" src="script.js"></script>
    <script>
      function updateDateTime() {
        var now = new Date();
        var datetime = now.toLocaleString();
        document.getElementById('datetime').innerHTML = datetime;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Feedback Form</h2>
      <form
        action="https://sheetdb.io/api/v1/9jhl5wfgm9sah"
        method="POST"
        id="sheetdb-form"
      >
        <p>
          The current date and time is:
          <span
            id="datetime"
            name="data[timestamp]"
            value="2022-04-01T08:00:00"
          ></span>
        </p>

        <div class="radio-group">
          <label>
            <img src="smile.png" alt="smile" />
            <input type="radio" name="data[feedback]" value="smile" />
          </label>
          <label>
            <img src="confused.png" alt="confused" />
            <input type="radio" name="data[feedback]" value="confused" />
          </label>
          <label>
            <img src="sad.png" alt="Sad" />
            <input type="radio" name="data[feedback]" value="sad" />
          </label>
          <label>
            <img src="angry.png" alt="angry" />
            <input type="radio" name="data[feedback]" value="angry" />
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-default"
          onclick="updateDateTime()"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
