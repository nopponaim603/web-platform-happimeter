<!DOCTYPE html>
<html lang="en">
  <script></script>
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Feedback Form</h2>
      <form
        action="https://sheetdb.io/api/v1/9jhl5wfgm9sah"
        method="POST"
        id="sheetdb-form"
      >
        <div class="form-group">
          <label class="radio-inline">
            <input
              type="radio"
              name="data[feedback]"
              value="excellent"
            />Excellent
          </label>
          <label class="radio-inline">
            <input type="radio" name="data[feedback]" value="good" />Good
          </label>
          <label class="radio-inline">
            <input type="radio" name="data[feedback]" value="average" />Average
          </label>
          <label class="radio-inline">
            <input type="radio" name="data[feedback]" value="poor" />Poor
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
